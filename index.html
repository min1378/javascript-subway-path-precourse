<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <title>지하철 길찾기</title>
</head>

<body>
  <div id="app">
    <h1>🚇 지하철 길찾기</h1>
    <form>
      <div>
        <label for="departure-station-name-input">출발역</label>
        <input type="text" id="departure-station-name-input">
      </div>
      <div>
        <label for="arrival-station-name-input">도착역</label>
        <input type="text" id="arrival-station-name-input">
      </div>
      <div>
        <label><input type="radio" name="search-type" value="최단거리" checked>최단거리</label>
        <label><input type="radio" name="search-type" value="최단시간">최소시간</label>
      </div>
      <div>
        <button type="submit" id="get-direction">길 찾기</button>
      </div>
    </form>
    <div>
      <div id="result"></div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
